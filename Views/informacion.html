<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacion</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Hoja de estilos personalizada -->
    
    <link rel="stylesheet" href="../Css/informacion.css">
    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- ICONO DE LA PAGINA WEB-->
    <link rel="icon" href="../Assets/img/logo2.png" type="image/x-icon">
    <link rel="shortcut icon" href="../Assets/img/logo2.png" type="image/x-icon">

    <!-- NO BORRAR PORQUE SE TUMBA EL NAVBAR-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <!-- Contenedor para el menú -->
    <div id="navbar-container">

        <!-- Script para cargar el menú -->
        <script>
            // Carga el contenido de navbar.html en el contenedor
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                });
        </script>

    </div>


    <div class="container-fluid d-flex">

        <!--------------------- Cuadro izquierdo ----------------------------->
        <!-- Div de Colegiaturas -->
        <div class="col-md-8 bg-light p-4 rounded shadow">
            <!-- Encabezado -->
            <h4 class="text-primary mb-4">
                <i class="fas fa-money-bill-wave"></i> Colegiaturas
            </h4>

            <!-- Tabla de Colegiaturas -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Año</th>
                        <th>Grupo</th>
                        <th>Mes pagado</th>
                        <th>Año pagado</th>
                        <th>Estatus</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Fila 1 (Ejemplo) -->
                    <tr>
                        <td> 
                            <a href="informacion/alumno.php?id=0000" class="text_link text-reset">
                                Pendiente
                            </a>
                        </td>
                        <td>0</td>
                        <td>Null</td>
                        <td>Null</td>
                        <td>Null</td>
                        <td class="bg-warning">Pendiente</td>
                    </tr>
                    
                </tbody>
            </table>
        </div>

        <!--------------------- Cuadro derecho ----------------------------->
        <!-- Div de Búsqueda -->
        <div class="col-md-4 bg-light p-4 rounded shadow">
            <!-- Encabezado -->
            <h4 class="text-primary mb-4">
                <i class="fas fa-search"></i> Búsqueda de Pagos
            </h4>

            <!-- Formulario de Búsqueda -->
            <form id="formularioBusqueda">
                <!-- Campo de Nombres -->
                <div class="mb-3">
                    <label for="apellidoPATBusqueda" class="form-label">Apellido Paterno</label>
                    <input type="text" class="form-control" id="apellidoPATBusqueda" placeholder="Ingrese apellido paterno">
                </div>

                <div class="mb-3">
                    <label for="apellidoMATBusqueda" class="form-label">Apellido Materno</label>
                    <input type="text" class="form-control" id="apellidoMATBusqueda" placeholder="Ingrese apellido materno">
                </div>

                <div class="mb-3">
                    <label for="nombresBusqueda" class="form-label">Nombre(s)</label>
                    <input type="text" class="form-control" id="nombresBusqueda" placeholder="Ingrese los nombres">
                </div>

                <!-- Campo de Año -->
                <div class="mb-3">
                    <label for="añoBusqueda" class="form-label">Año</label>
                    <select class="form-select" id="añoBusqueda">
                        <option value="" selected>Seleccione el año</option>
                        <option value="1">1°</option>
                        <option value="2">2°</option>
                        <option value="3">3°</option>
                        <option value="4">4°</option>
                        <option value="5">5°</option>
                        <option value="6">6°</option>
                    </select>
                </div>

                <!-- Campo de Grupo -->
                <div class="mb-3">
                    <label for="grupoBusqueda" class="form-label">Grupo</label>
                    <select class="form-select" id="grupoBusqueda">
                        <option value="" selected>Seleccione el grupo</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </div>

                <!-- Campo de Mes de Pago -->
                <div class="mb-3">
                    <label for="mesPagoBusqueda" class="form-label">Mes de Pago</label>
                    <select class="form-select" id="mesPagoBusqueda">
                        <option value="" selected>Seleccione el mes</option>
                        <option value="01">Enero</option>
                        <option value="02">Febrero</option>
                        <option value="03">Marzo</option>
                        <option value="04">Abril</option>
                        <option value="05">Mayo</option>
                        <option value="06">Junio</option>
                        <option value="07">Julio</option>
                        <option value="08">Agosto</option>
                        <option value="09">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>
                </div>

                <!-- Campo de Año de Pago -->
                <div class="mb-3">
                    <label for="añoPagoBusqueda" class="form-label">Año de Pago</label>
                    <select class="form-select" id="añoPagoBusqueda">
                        <option value="" selected>Seleccione el año</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                    </select>
                </div>

                
            </form>
        </div>

    </div>

    <script src="../javaScript/informacion_tb.js"></script>
    <script src="../javaScript/verificar_sesion_views.js"></script>

</body>

<!-- Contenedor para el footer -->
<div id="footer-container">

    <!-- Script para cargar el menú -->
    <script>
        // Carga el contenido de navbar.html en el contenedor
        fetch('Auxiliares/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
    </script>

</div>
</html>
