<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Hoja de estilos personalizada -->
    <link rel="stylesheet" href="../../Assets/Css/borrarUsuario.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- ICONO DE LA PAGINA WEB-->
    <link rel="icon" href="../../Assets/img/logo2.png" type="image/x-icon">
    <link rel="shortcut icon" href="../../Assets/img/logo2.png" type="image/x-icon">

    <!-- NO BORRAR PORQUE SE TUMBA EL NAVBAR -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <!-- Contenedor para el menú -->
    <div id="navbar-container">

        <!-- Script para cargar el menú -->
        <script>
            // Carga el contenido de navbar.html en el contenedor
            fetch('../Auxiliares/navbarFondo.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                });
        </script>

    </div>

    <!-- Contenedor principal -->
<div class="container-fluid bg-light p-4 rounded shadow">
    <h2 class="text-center mb-4"><i class="fas fa-user-times text-danger me-2"></i>Eliminar Usuarios</h2>
    
    <!-- Mensaje de advertencia -->
    <div class="alert alert-warning mb-4">
        <i class="fas fa-exclamation-triangle me-2"></i>
        Solo usuarios un rol <strong>Permitido</strong> pueden eliminar usuarios del sistema.
    </div>

    <!-- Contenedor de tarjetas con desplazamiento horizontal -->
    <div class="scroll-container">
        <!-- Tarjeta de Usuario 1 -->
        <div class="user-card">
            <div class="d-flex align-items-center mb-3">
                <img src="../../Assets/img/ajustes/ajustes.jpg" alt="Usuario 1" class="img-fluid rounded-circle me-3" style="width: 60px; height: 60px; object-fit: cover;">
                <div>
                    <h5>Adriana Elizabeth</h5>
                    <p class="text-muted">Directora <span class="badge bg-danger ms-2">Administrador</span></p>
                </div>
            </div>
            
            <!-- Verificación de contraseña de admin -->
            <div class="mb-3">
                <label for="adminPass1" class="form-label">Contraseña de Administrador</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                    <input type="password" class="form-control" id="adminPass1" placeholder="Ingrese su contraseña">
                    <button class="btn btn-outline-secondary toggle-password" type="button">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="confirmAdminPass1" class="form-label">Repetir Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                    <input type="password" class="form-control" id="confirmAdminPass1" placeholder="Repita su contraseña">
                    <button class="btn btn-outline-secondary toggle-password" type="button">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <!-- Botón para eliminar -->
            <button type="button" class="btn btn-danger w-100" disabled id="deleteBtn1">
                <i class="fas fa-trash-alt me-2"></i> Eliminar Usuario
            </button>
        </div>

        <!-- Tarjeta de Usuario 2 -->
        <div class="user-card">
            <div class="d-flex align-items-center mb-3">
                <img src="../../Assets/img/ajustes/ajustes.jpg" alt="Usuario 2" class="img-fluid rounded-circle me-3" style="width: 60px; height: 60px; object-fit: cover;">
                <div>
                    <h5>Maestra Gabriela</h5>
                    <p class="text-muted">Personal Administrativo</p>
                </div>
            </div>
            
            <!-- Verificación de contraseña de admin -->
            <div class="mb-3">
                <label for="adminPass2" class="form-label">Contraseña de Administrador</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                    <input type="password" class="form-control" id="adminPass2" placeholder="Ingrese su contraseña">
                    <button class="btn btn-outline-secondary toggle-password" type="button">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="confirmAdminPass2" class="form-label">Repetir Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                    <input type="password" class="form-control" id="confirmAdminPass2" placeholder="Repita su contraseña">
                    <button class="btn btn-outline-secondary toggle-password" type="button">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <!-- Botón para eliminar -->
            <button type="button" class="btn btn-danger w-100" disabled id="deleteBtn2">
                <i class="fas fa-trash-alt me-2"></i> Eliminar Usuario
            </button>
        </div>
    </div>
</div>

</body>

<!-- Contenedor para el footer -->
<div id="footer-container">

    <!-- Script para cargar el menú -->
    <script>
        // Carga el contenido de navbar.html en el contenedor
        fetch('../Auxiliares/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
    </script>

</div>

<!-- JavaScript para validación de contraseñas -->
<script>
    // Función para mostrar/ocultar contraseña
    document.querySelectorAll('.toggle-password').forEach(button => {
        button.addEventListener('click', function() {
            const input = this.parentElement.querySelector('input');
            const icon = this.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
    });
    
    // Validación de contraseñas para habilitar botón de eliminar
    function setupPasswordValidation(inputId1, inputId2, buttonId) {
        const input1 = document.getElementById(inputId1);
        const input2 = document.getElementById(inputId2);
        const button = document.getElementById(buttonId);
        
        function validate() {
            if (input1.value === input2.value && input1.value.length >= 8) {
                button.disabled = false;
            } else {
                button.disabled = true;
            }
        }
        
        input1.addEventListener('input', validate);
        input2.addEventListener('input', validate);
    }
    
    // Configurar validación para ambos usuarios
    setupPasswordValidation('adminPass1', 'confirmAdminPass1', 'deleteBtn1');
    setupPasswordValidation('adminPass2', 'confirmAdminPass2', 'deleteBtn2');
    </script>
    
</html>
