<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colegiatura</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Hoja de estilos personalizada -->
    <link rel="stylesheet" href="../Assets/index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- ICONO DE LA PAGINA WEB-->
    <link rel="icon" href="../Assets/img/logo2.png" type="image/x-icon">
    <link rel="shortcut icon" href="../Assets/img/logo2.png" type="image/x-icon">
</head>

<body>
    <!-- Contenedor para el menú -->
    <div id="navbar-container">

        <!-- Script para cargar el menú -->
        <script>
            // Carga el contenido de navbar.html en el contenedor
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                });
        </script>

    </div>

    <!-- Contenedor principal -->
    <div class="container-fluid d-flex">

        <!--------------------- Cuadro izquierdo ----------------------------->
        <!-- Título del cuadro derecho -->
        <div class="col-6 bg-light p-4">
            <div class="bg-light p-4 rounded shadow">
            <h2>Identificar Alumno</h2>
            <!-- Campo de Alumno -->
            <div class="mb-3">
                <label for="buscarAlumno" class="form-label">
                    <i class="fas fa-user"></i> <!-- Ícono de usuario -->
                    - Buscar Alumno
                </label>
                <div class="input-group">
                    <input type="text" class="form-control" id="buscarAlumno" placeholder="Ingrese el nombre del alumno" required>
                </div>
            </div>

            <!-- Botón de Buscar -->
            <div class="d-grid">
                <button type="button" class="btn btn-warning" onclick="window.location.href = '#';">
                    <i class="fas fa-search"></i> Buscar
                </button>
            </div>

            <!-- Campo de Último Pago -->
            <div class="mb-3 mt-4">
                <label for="ultimoPago" class="form-label">
                    <i class="fas fa-dollar-sign"></i> <!-- Ícono de dólar -->
                    - Último Pago Realizado:
                </label>
                <div class="input-group">
                    <input type="text" class="form-control" id="ultimoPago" placeholder="Último pago registrado" readonly>
                </div>
            </div>

            <!-- Campo de Año y Grupo -->
            <div class="mb-3 mt-4">
                <div class="row">
                    <!-- Campo de Año (Izquierda) -->
                    <div class="col-md-6">
                        <label for="año" class="form-label">
                            <i class="fas fa-calendar"></i> <!-- Ícono de calendario -->
                            - Año:
                        </label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="año" placeholder="Año" readonly>
                        </div>
                    </div>

                    <!-- Campo de Grupo (Derecha) -->
                    <div class="col-md-6">
                        <label for="grupo" class="form-label">
                            <i class="fas fa-users"></i> <!-- Ícono de grupo -->
                            - Grupo:
                        </label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="grupo" placeholder="Grupo" readonly>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botón de Nuevo Alumno -->
            <div class="d-grid">
                <button type="button" class="btn btn-primary" onclick="window.location.href = '#';">
                   
                    <a href="pagosExtra/inscripcion.html" target="_blank" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> Nuevo Alumno
                    </a>
                </button>
            </div>
            </div>
        </div>

        <!-------------------------- Cuadro derecho---------------------------------------------------- -->
        
        <!-- Cuadro derecho -->
    <div class="col-6 bg-light text-white p-4">
        <div class="bg-primary text-white p-4 rounded shadow">
            <!-- Título del cuadro derecho -->
            <h2>Realizar Pago</h2>

            <!-- Campo de Cantidad de Pago -->
            <div class="mb-3">
                <label for="cantidadPago" class="form-label">
                    <i class="fas fa-money-bill-wave"></i> <!-- Ícono de dinero -->
                    Ingresar Cantidad de Pago
                </label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" id="cantidadPago" placeholder="Ingrese la cantidad" required>
                </div>
            </div>

            <!-- Campo de Mes a Pagar -->
            <div class="mb-3">
                <label for="mesPago" class="form-label">
                    <i class="fas fa-calendar-alt"></i> <!-- Ícono de calendario -->
                    Fecha a Pagar:
                </label>
                <select class="form-select" id="mesPago" required>
                    <option value="" disabled selected>Seleccione un mes</option>
                    <option value="enero">Enero</option>
                    <option value="febrero">Febrero</option>
                    <option value="marzo">Marzo</option>
                    <option value="abril">Abril</option>
                    <option value="mayo">Mayo</option>
                    <option value="junio">Junio</option>
                    <option value="julio">Julio</option>
                    <option value="agosto">Agosto</option>
                    <option value="septiembre">Septiembre</option>
                    <option value="octubre">Octubre</option>
                    <option value="noviembre">Noviembre</option>
                    <option value="diciembre">Diciembre</option>
                </select>
                <br>
                <select class="form-select" id="añoPago" required>
                    <option value="" disabled selected>Seleccione el año</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030+</option>
                </select>
            </div>

            <!-- Botón para Redirigir a Otra Ventana -->
            <div class="d-grid mb-3">
                <button type="button" class="btn btn-light" onclick="window.location.href = '#';">
                    <a href="pagosExtra/materiales.html" target="_blank" class="btn btn-light">
                        <i class="fas fa-external-link-alt"></i> Otros Pagos
                    </a>
                </button>
            </div>

            <!-- Botón de Confirmar Pago -->
            <div class="d-grid">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-check-circle"></i> Confirmar Pago
                </button>
            </div>
        </div>
    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

<div id="footer-container">

    <!-- Script para cargar el menú -->
    <script>
        // Carga el contenido de navbar.html en el contenedor
        fetch('Auxiliares/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
    </script>

</div>

</html>
