<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Hoja de estilos personalizada -->
    <link rel="stylesheet" href="../Assets/Css/ajustes.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- ICONO DE LA PAGINA WEB-->
    <link rel="icon" href="../Assets/img/logo2.png" type="image/x-icon">
    <link rel="shortcut icon" href="../Assets/img/logo2.png" type="image/x-icon">

    <!-- NO BORRAR PORQUE SE TUMBA EL NAVBAR -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <!-- Contenedor para el menú -->
    <div id="navbar-container">

        <!-- Script para cargar el menú -->
        <script>
            // Carga el contenido de navbar.html en el contenedor
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                });
        </script>

    </div>




     <!-- Contenedor principal -->
     <div class="container-fluid bg-light p-4 rounded shadow">
        <h2 class="text-center mb-4">Ajustes del Sistema</h2>

        <!-- Contenedor de tarjetas con desplazamiento horizontal -->
        <div class="position-relative py-4">
            <!-- Contenedor principal -->
            <div id="carruselUsuarios" class="d-flex overflow-auto py-3" style="scroll-snap-type: x mandatory;">
            <!-- Tarjeta de Usuario  -->
                
            </div>

            <button id="btnAnterior" class="btn btn-dark position-absolute start-0 top-50 translate-middle-y">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button id="btnSiguiente" class="btn btn-dark position-absolute end-0 top-50 translate-middle-y">
                <i class="fas fa-chevron-right"></i>
            </button>

        </div>
    </div>


    <!-- Botones Centrados -->
    <div class="text-center mt-4">
        <!-- Botón de Agregar Usuario -->
        <button type="button" class="btn btn-success me-3" onclick="window.location.href = 'configuraciones/nuevoUsuario.html';">
            <i class="fas fa-user-plus"></i> Agregar Usuario
        </button>

        <!-- Botón de Borrar Usuario -->
        <button type="button" class="btn btn-danger" onclick="window.location.href = 'configuraciones/eliminarUsuario.html';">
            <i class="fas fa-user-minus"></i> Borrar Usuario
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../Assets/javaScript/generar_tarjetas.js"></script>
</body>

<!-- Contenedor para el footer -->
<div id="footer-container">

    <!-- Script para cargar el menú -->
    <script>
        // Carga el contenido de navbar.html en el contenedor
        fetch('Auxiliares/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
    </script>

</div>

</html>
