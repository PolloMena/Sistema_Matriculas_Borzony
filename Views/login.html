<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Hoja de estilos personalizada -->
    <link rel="stylesheet" href="../Assets/login.css">
    <!-- ICONO DE LA PAGINA WEB-->
    <link rel="icon" href="../Assets/img/logo2.png" type="image/x-icon">
    <link rel="shortcut icon" href="../Assets/img/logo2.png" type="image/x-icon">
</head>

<body class="fondo">
    <!-- Banner azul en la esquina superior derecha -->
    <div class="banner">
        Instituto Borzony
    </div>

    <!-- Contenedor principal -->
    <div class="main-container">
        <!-- Contenedor del formulario de inicio de sesión -->
        <div class="login-container">
            <div class="login-box">
                <h1 class="text-center mb-4">Inicio de Sesión</h1>
                <form>
                    <!-- Campo de Usuario -->
                    <div class="mb-3">
                        <label for="usuario" class="form-label">
                            <i class="fas fa-user"></i> <!-- Ícono de usuario -->
                            - Usuario
                        </label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="usuario" placeholder="Ingrese su usuario" required>
                        </div>
                    </div>
                
                    <!-- Campo de Contraseña -->
                    <div class="mb-3">
                        <label for="contrasena" class="form-label">
                            <i class="fas fa-lock"></i> <!-- Ícono de contraseña -->
                            - Contraseña
                        </label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña" required>
                        </div>
                    </div>
                
                    <div class="d-grid">
                        <button type="button" class="btn btn-success" onclick="window.location.href = 'index.html';">
                            Ingresar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Cuadro de la imagen a la derecha -->
        <div class="image-box">
            <img src="../Assets/img/logo.jpg" alt="Imagen de fondo" class="img-fluid">
        </div>
    </div>

    
</body>



</html>
