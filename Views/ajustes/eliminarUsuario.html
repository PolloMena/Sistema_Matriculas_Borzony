<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Hoja de estilos personalizada -->
    <link rel="stylesheet" href="../../Css/borrarUsuario.css">
    <link rel="stylesheet" href="../../Css/ajustes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- ICONO DE LA PAGINA WEB-->
    <link rel="icon" href="../../Assets/img/logo2.png" type="image/x-icon">
    <link rel="shortcut icon" href="../../Assets/img/logo2.png" type="image/x-icon">

    <!-- NO BORRAR PORQUE SE TUMBA EL NAVBAR -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <!-- Contenedor para el menú -->
    <div id="navbar-container">

        <!-- Script para cargar el menú -->
        <script>
            // Carga el contenido de navbar.html en el contenedor
            fetch('../Auxiliares/navbarFondo.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                });
        </script>

    </div>

    <!-- Contenedor principal -->
    <div class="container-fluid bg-light p-4">
        <h2 class="text-center mb-4"><i class="fas fa-user-times text-danger me-2"></i>Eliminar Usuarios</h2>
        
        <!-- Mensaje de advertencia -->
        <div class="alert alert-warning mb-4">
            <i class="fas fa-exclamation-triangle me-2"></i>
            Solo usuarios con un rol <strong>Permitido</strong> pueden eliminar usuarios del sistema.
        </div>

        <div class="position-relative py-4"  style="scroll-snap-type: x mandatory;">

            <!-- Contenedor de tarjetas con desplazamiento horizontal -->
            <div class="scroll-container" id="carruselUsuarios">
                <!-- Tarjeta de Usuario -->
                <div class="user-card">
                    <div class="d-flex align-items-center mb-3 d-flex overflow-auto py-3">
                        <img src="../../Assets/img/ajustes/ajustes.jpg" alt="Usuario 1" class="img-fluid rounded-circle me-3" style="width: 60px; height: 60px; object-fit: cover;">
                        <div>
                            <h5>Usuario</h5>
                            <p class="text-muted">Rol<span class="badge bg-danger ms-2">Rol</span></p>
                        </div>
                    </div>
                    
                    <!-- Verificación de contraseña de admin -->
                    <div class="mb-3">
                        <label for="adminPass1" class="form-label">Contraseña de Director o Programador</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                            <input type="password" class="form-control" id="adminPass" placeholder="Ingrese su contraseña">
                            <!-- BOTON PARA MOSTRAR CONTRASEñA-->
                            <button class="btn btn-outline-secondary toggle-password" type="button">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirmAdminPass1" class="form-label">Repetir Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                            <input type="password" class="form-control" id="confirmAdminPass" placeholder="Repita su contraseña">
                            <!-- BOTON PARA MOSTRAR CONTRASEñA-->
                            <button class="btn btn-outline-secondary toggle-password" type="button">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Botón para eliminar -->
                    <button type="button" class="btn btn-danger w-100" disabled id="deleteBtn1">
                        <i class="fas fa-trash-alt me-2"></i> Eliminar Usuario
                    </button>
                </div>
                
            </div>
            <button id="btnAnterior" class="btn btn-dark position-absolute start-0 top-50 translate-middle-y">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button id="btnSiguiente" class="btn btn-dark position-absolute end-0 top-50 translate-middle-y">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-outline-secondary text-center" onclick="window.location.href = '../ajustes.html';">
                <i class="fas fa-times me-2"></i>Regresar
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../javaScript/baja_usuario.js"></script>
    <script src="../../javaScript/verificar_sesion_subCarpetas.js"></script>
    <script src="../../javaScript/roles/validar_rol_subCarpetas.js"></script>
</body>

<!-- Contenedor para el footer -->
<div id="footer-container">

    <!-- Script para cargar el menú -->
    <script>
        // Carga el contenido de navbar.html en el contenedor
        fetch('../Auxiliares/footerSubCarpeta.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
    </script>

</div>
</html>
