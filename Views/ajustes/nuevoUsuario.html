<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Hoja de estilos personalizada -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- ICONO DE LA PAGINA WEB-->
    <link rel="icon" href="../../Assets/img/logo2.png" type="image/x-icon">
    <link rel="shortcut icon" href="../../Assets/img/logo2.png" type="image/x-icon">

    <!-- NO BORRAR PORQUE SE TUMBA EL NAVBAR -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <!-- Contenedor para el menú -->
    <div id="navbar-container">

        <!-- Script para cargar el menú -->
        <script>
            // Carga el contenido de navbar.html en el contenedor
            fetch('../Auxiliares/navbarFondo.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                });
        </script>

    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>Agregar Nuevo Usuario</h4>
                    </div>
                    <div class="card-body">
                        <form id="formUsuario">
                            <!-- Campo Usuario -->
                            <div class="mb-3">
                                <label for="usuario" class="form-label">Usuario</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="usuario" name="usuario" required>
                                </div>
                            </div>
    
                            <!-- Campo Rol -->
                            <div class="mb-3">
                                <label for="rol" class="form-label">Rol</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
                                    <select class="form-select" id="rol" name="rol" required>
                                        <option value="" selected disabled>Seleccione un rol</option>
                                        <option value="Administrador">Administrador</option>
                                        <option value="Maestro">Maestro</option>
                                        <option value="Auxiliar">Auxiliar</option>
                                    </select>
                                </div>
                            </div>
    
                            <!-- Campo Contraseña -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <button class="btn btn-outline-secondary toggle-password" type="button">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="form-text">Mínimo 5 caracteres</div>
                            </div>
    
                            <!-- Campo Repetir Contraseña -->
                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label">Repetir Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                    <button class="btn btn-outline-secondary toggle-password" type="button">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
    
                            <!-- Botón Confirmar -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success" id="btnSubmit">
                                    <i class="fas fa-check-circle me-2"></i>Confirmar
                                    <span id="spinner" class="spinner-border spinner-border-sm ms-2 d-none"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <div class="d-flex justify-content-center">
        <button class="btn btn-outline-secondary text-center" onclick="history.back()">
            <i class="fa-solid fa-arrow-left me-2"></i>Regresar
        </button>
    </div>
    
    <script src="../../javaScript/verificar_sesion_subCarpetas.js"></script>
    <script src="../../javaScript/roles/validar_rol_subCarpetas.js"></script>
</body>

<!-- Contenedor para el footer -->
<div id="footer-container">

    <!-- Script para cargar el menú -->
    <script>
        // Carga el contenido de navbar.html en el contenedor
        fetch('../Auxiliares/footerSubCarpeta.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
    </script>

</div>

<!-- JavaScript para mostrar/ocultar contraseña -->
    <script>
    document.querySelectorAll('.toggle-password').forEach(button => {
        button.addEventListener('click', function() {
            const input = this.parentElement.querySelector('input');
            const icon = this.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
    });
    
        document.getElementById('formUsuario').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Obtener valores
        const usuario = document.getElementById('usuario').value.trim();
        const rol = document.getElementById('rol').value;
        
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        // Validaciones
        if (password !== confirmPassword) {
            Swal.fire('Error', 'Las contraseñas no coinciden', 'error');
            return;
        }
        
        if (password.length < 5) {
            Swal.fire('Error', 'La contraseña debe tener al menos 5 caracteres', 'error');
            return;
        }
        
        if (!usuario || !rol) {
            Swal.fire('Error', 'Complete todos los campos', 'error');
            return;
        }

        // Confirmación con SweetAlert
        const { isConfirmed } = await Swal.fire({
            title: '¿Crear nuevo usuario?',
            html: `<b>Usuario:</b> ${usuario}<br><b>Rol:</b> ${rol}`,
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: 'Confirmar',
            cancelButtonText: 'Cancelar'
        });

        if (!isConfirmed) return;

        try {
            // Enviar datos al servidor
            
            const response = await fetch('../../Php/ajustes/registrar_usuario.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    usuario,
                    rol,
                    password
                })
            });
            
            const resultado = await response.json();
            
            if (resultado.success) {
                Swal.fire('¡Éxito!', 'Usuario registrado correctamente', 'success');
                this.reset();
            } else {
                Swal.fire('Error', resultado.error || 'Error al registrar usuario', 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            Swal.fire('Error', 'Error de conexión', 'error');
        }
    });
    </script>

</html>
