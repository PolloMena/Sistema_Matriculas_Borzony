<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otros Pagos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Hoja de estilos personalizada -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- ICONO DE LA PAGINA WEB-->
    <link rel="icon" href="../../Assets/img/logo2.png" type="image/x-icon">
    <link rel="shortcut icon" href="../Assets/img/logo2.png" type="image/x-icon">

    <!-- NO BORRAR PORQUE SE TUMBA EL NAVBAR -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <!-- -----------------------------NAVBAR --------------------->
    <div id="navbar-container">

        
        <script>
            
            fetch('../Auxiliares/navbarFondo.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                });
        </script>

    </div>

    <!-- Contenedor principal -->
    <div class="container-fluid d-flex">
    
    <!--------------------- Cuadro izquierdo ----------------------------->
    <div class="col-6 bg-light p-4">
        <div class="bg-light p-4 rounded shadow">
            <h2>Identificar Alumno</h2>
            
            <!-- Campos de Búsqueda -->
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-user"></i> - Buscar Alumno</label>
                
                <!-- Apellido Paterno -->
                <div class="input-group mb-2">
                    <span class="input-group-text">Apellido Paterno</span>
                    <input type="text" class="form-control" id="apellidoPaternoBusqueda" placeholder="Ingresar Apellido Paterno">
                </div>
                
                <!-- Apellido Materno -->
                <div class="input-group mb-2">
                    <span class="input-group-text">Apellido Materno</span>
                    <input type="text" class="form-control" id="apellidoMaternoBusqueda" placeholder="Ingresar Apellido Materno">
                </div>
                
                <!-- Nombre(s) -->
                <div class="input-group mb-3">
                    <span class="input-group-text">Nombre(s)</span>
                    <input type="text" class="form-control" id="nombreBusqueda" placeholder="Ingresar Nombre">
                </div>
            </div>
    
            <!-- Botón de Buscar -->
            <div class="d-grid">
                <button type="button" class="btn btn-warning" id="btnBuscarAlumno">
                    <i class="fas fa-search"></i> Buscar
                </button>
            </div>
    
            <!-- Contenedor para resultados -->
            <div id="resultadosBusqueda" class="mt-4"></div>
    
            <!-- Campos de información del alumno -->
            <div class="mb-3 mt-4">
                <label for="ultimoPago" class="form-label">
                    <i class="fas fa-dollar-sign"></i> - Último Pago Realizado:
                </label>
                <div class="input-group">
                    <input type="text" class="form-control" id="ultimoPago" placeholder="Último pago registrado" readonly>
                </div>
            </div>
    
            <div class="mb-3 mt-4">
                <div class="row">
                    
                    <div class="col-md-6">
                        <label for="año" class="form-label">
                            <i class="fas fa-calendar"></i> - Año:
                        </label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="año" placeholder="Año" readonly>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="grupo" class="form-label">
                            <i class="fas fa-users"></i> - Grupo:
                        </label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="grupo" placeholder="Grupo" readonly>
                        </div>
                    </div>
                </div>
            </div>
        
                <!-- Botón de Nuevo Alumno -->
                <div class="d-grid">
                    <button type="button" class="btn btn-primary" onclick="window.location.href = 'inscripcion.html';">
                       
                        <a href="inscripcion.html" target="_blank" class="btn btn-primary">
                            <i class="fas fa-user-plus"></i> Nuevo Alumno
                        </a>
                    </button>
                </div>
            </div>
        </div>
        <!--------------------- Cuadro izquierdo ----------------------------->

        <div class="col-6 bg-light text-white p-4">
            <!-- Div de la tabla y el total -->
            <div class="bg-light p-4 rounded shadow">
                <!-- Título del cuadro -->
                <h3 class="text-primary">Pagos de Materiales</h3>

                <!-- Tabla de pagos -->
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Monto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Fila 1 -->
                        <tr>
                            <td>
                                <input type="date" class="form-control" id="fecha1" value="">
                            </td>
                            <td>
                                <input type="number" class="form-control" id="monto1" value="00.00">
                            </td>
                        </tr>
                        <!-- Fila 2 -->
                        <tr>
                            <td>
                                <input type="date" class="form-control" id="fecha2" value="">
                            </td>
                            <td>
                                <input type="number" class="form-control" id="monto2" value="00.00">
                            </td>
                        </tr>
                        <!-- Fila 3 -->
                        <tr>
                            <td>
                                <input type="date" class="form-control" id="fecha3" value="">
                            </td>
                            <td>
                                <input type="number" class="form-control" id="monto3" value="00.00">
                            </td>
                        </tr>
                        <!-- Fila 4 -->
                        <tr>
                            <td>
                                <input type="date" class="form-control" id="fecha4" value="">
                            </td>
                            <td>
                                <input type="number" class="form-control" id="monto4" value="00.00">
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- Total de pagos -->
                <div class="mt-4">
                    <label for="totalPagos" class="form-label text-black">
                        <i class="fas fa-dollar-sign"></i> <!-- Ícono de dólar -->
                        - Total:
                    </label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="totalPagos" placeholder="$00.00" readonly>
                        <button type="button" class="btn btn-success" id="btnRegistrarPago">
                            <i class="fas fa-check"></i> Registrar
                        </button>
                    </div>
                </div>
        </div>

            <br>
            <!-- Div de la tabla de Pagos extras -->
            <div class="bg-light p-4 rounded shadow">
                <!-- Título del cuadro -->
                <h3 class="text-primary">Otros Pagos</h3>

                <!-- Tabla de pagos -->
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Concepto</th>
                            <th>Monto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Fila 1 -->
                        <tr>
                            <!-- Fecha -->
                            <td>
                                <input type="date" class="form-control" id="fechaUni" value="null">
                            </td>
                            <!-- Concepto -->
                            <td>
                                <select class="form-select" id="concepto">
                                    <option value="" disabled selected>Seleccionar</option>
                                    <option value="uniformes">Uniformes</option>
                                    <option value="inscripcion">Inscripción</option>
                                    <option value="comida">Comida</option>
                                    <option value="donativo">Donativo</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </td>
                            <!-- Monto -->
                            <td>
                                <input type="number" class="form-control" id="montoExt" value="00.00">
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- Total y Botón "Registrar" -->
                <div class="mt-4">
                    <label for="totalUniformes" class="form-label text-black">
                        <i class="fas fa-dollar-sign"></i> <!-- Ícono de dólar -->
                        - Total:
                    </label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="totalExtra" placeholder="00.00" readonly>
                        <button type="button" class="btn btn-success" id="btnRegistrarPagoExtra">
                            <i class="fas fa-check"></i> Registrar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script de JavaScript para hacer movimientos -->
    
    <script src="../../Assets/javaScript/alumno_otros.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

<div id="footer-container">

    <!-- Script para cargar el menú -->
    <script>
        // Carga el contenido de navbar.html en el contenedor
        fetch('../Auxiliares/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
    </script>

</div>

</html>
