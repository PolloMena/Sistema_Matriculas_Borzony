<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripciones</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Hoja de estilos personalizada -->
    <link rel="stylesheet" href="../../Assets/Css/inscripciones.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <!-- Contenedor para el menú -->
    <div id="navbar-container">

        <!-- Script para cargar el menú -->
        <script>
            // Carga el contenido de navbar.html en el contenedor
            fetch('../Auxiliares/navbarFondo.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                });
        </script>

    </div>

    <div class="container-fluid bg-light p-4 rounded shadow">
        <h2 class="text-center mb-4">Registro de Nuevo Alumno</h2>
        <div class="row">
            <!-- Columna 1: Información del Estudiante -->
            <div class="col-md-4">
                <div class="bg-primary text-white p-3 rounded">
                    <h4><i class="fas fa-user-graduate"></i> Información del Estudiante</h4>
                </div>
                <div class="mt-3">
                    <!-- Apellido Paterno -->
                    <div class="mb-3">
                        <label for="apellidoPaterno" class="form-label">Apellido Paterno</label>
                        <input type="text" class="form-control" id="apellidoPaterno" placeholder="Ingrese el apellido paterno" required>
                    </div>
                    <!-- Apellido Materno -->
                    <div class="mb-3">
                        <label for="apellidoMaterno" class="form-label">Apellido Materno</label>
                        <input type="text" class="form-control" id="apellidoMaterno" placeholder="Ingrese el apellido materno" required>
                    </div>
                    <!-- Nombres -->
                    <div class="mb-3">
                        <label for="nombres" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="nombres" placeholder="Ingrese los nombres" required>
                    </div>
                    <!-- Fecha de Nacimiento -->
                    <div class="mb-3">
                        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fechaNacimiento" required>
                    </div>
                    <!-- CURP -->
                    <div class="mb-3">
                        <label for="curp" class="form-label">CURP</label>
                        <input type="text" class="form-control" id="curp" placeholder="Ingrese la CURP" required>
                    </div>
                </div>
            </div>
    
            <!-- Columna 2: Información de Contacto -->
            <div class="col-md-4">
                <div class="bg-success text-white p-3 rounded">
                    <h4><i class="fas fa-address-book"></i> Información de Contacto</h4>
                </div>
                <div class="mt-3">
                    <!-- Apellido Paterno -->
                    <div class="mb-3">
                        <label for="contactoApellidoPaterno" class="form-label">Apellido Paterno</label>
                        <input type="text" class="form-control" id="contactoApellidoPaterno" placeholder="Ingrese el apellido paterno" required>
                    </div>
                    <!-- Apellido Materno -->
                    <div class="mb-3">
                        <label for="contactoApellidoMaterno" class="form-label">Apellido Materno</label>
                        <input type="text" class="form-control" id="contactoApellidoMaterno" placeholder="Ingrese el apellido materno" required>
                    </div>
                    <!-- Nombres -->
                    <div class="mb-3">
                        <label for="contactoNombres" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="contactoNombres" placeholder="Ingrese los nombres" required>
                    </div>
                    <!-- Correo Electrónico -->
                    <div class="mb-3">
                        <label for="correoElectronico" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="correoElectronico" placeholder="Ingrese el correo electrónico" required>
                    </div>
                    <!-- Número de Teléfono -->
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Número de Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" placeholder="Ingrese el número de teléfono" required>
                    </div>
                    <!-- Parentesco -->
                    <div class="mb-3">
                        <label for="parentesco" class="form-label">Parentesco</label>
                        <select class="form-select" id="parentesco" required>
                            <option value="" disabled selected>Seleccione el parentesco</option>
                            <option value="madre">Madre</option>
                            <option value="padre">Padre</option>
                            <option value="tutor">Tutor</option>
                        </select>
                    </div>
                </div>
            </div>
    
            
            <!-- Columna 3: Datos de Facturación -->
            <div class="col-md-4">
                <div class="bg-warning text-dark p-3 rounded">
                    <h4><i class="fas fa-file-invoice-dollar"></i> Datos de Facturación</h4>
                </div>
                <div class="mt-3">
                    <!-- Nombre ante el SAT -->
                    <div class="mb-3">
                        <label for="nombreSAT" class="form-label">Nombre ante el SAT</label>
                        <input type="text" class="form-control" id="nombreSAT" placeholder="Ingrese el nombre ante el SAT" required>
                    </div>
                    <!-- RFC -->
                    <div class="mb-3">
                        <label for="rfc" class="form-label">RFC</label>
                        <input type="text" class="form-control" id="rfc" placeholder="Ingrese el RFC" required>
                    </div>
                    <!-- Uso del CFDI -->
                    <div class="mb-3">
                        <label for="usoCFDI" class="form-label">Uso del CFDI</label>
                        <select class="form-select" id="usoCFDI" required>
                            <option value="" disabled selected>Seleccione el uso del CFDI</option>
                            <option value="G01">Adquisición de mercancías</option>
                            <option value="G03">Gastos en general</option>
                            <option value="P01">Por definir</option>
                            <!-- Agrega más opciones según sea necesario -->
                        </select>
                    </div>
                    <!-- Correo Electrónico -->
                    <div class="mb-3">
                        <label for="correoFacturacion" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="correoFacturacion" placeholder="Ingrese el correo electrónico" required>
                    </div>
                    <!-- Entrego Constancia de Situación Fiscal -->
                    <div class="mb-3">
                        <label class="form-label">¿Entregó constancia de situación fiscal?</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="constanciaFiscal" id="constanciaSi" value="si" required>
                                <label class="form-check-label" for="constanciaSi">Sí</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="constanciaFiscal" id="constanciaNo" value="no" required>
                                <label class="form-check-label" for="constanciaNo">No</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botón de Registrar -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success btn-lg">
                    <i class="fas fa-save"></i> Registrar
                </button>
            </div>
        </div>
    </div>

</body>

<div id="footer-container">

    <!-- Script para cargar el menú -->
    <script>
        // Carga el contenido de navbar.html en el contenedor
        fetch('../Auxiliares/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
    </script>

</div>

</html>
