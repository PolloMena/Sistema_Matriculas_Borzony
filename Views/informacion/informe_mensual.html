<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe Mensual</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Hoja de estilos personalizada -->
    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- ICONO DE LA PAGINA WEB-->
    <link rel="icon" href="../../Assets/img/logo2.png" type="image/x-icon">
    <link rel="shortcut icon" href="../../Assets/img/logo2.png" type="image/x-icon">

    <!-- NO BORRAR PORQUE SE TUMBA EL NAVBAR -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <!-- Contenedor para el menú -->
    <div id="navbar-container">

        <!-- Script para cargar el menú -->
        <script>
            // Carga el contenido de navbar.html en el contenedor
            fetch('../Auxiliares/navbarFondo.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                });
        </script>

    </div>

    <br>
    <div class="container-fluid">
        <div class="text-center mb-4">
            <h2 class="text-primary"><i class="fas fa-file-invoice-dollar me-2"></i>Informe Mensual</h2>
            <p class="text-muted">Resumen de pagos por mes</p>
        </div>
    
        <!-- Selectores de mes y año -->
        <div class="row mb-4 bg-light p-3 rounded shadow">
            <div class="col-md-4">
                <h5 class="text-primary"><i class="fa-solid fa-sliders me-2"></i>Seleccione un Mes</h5>
                <select class="form-select" id="selectMes" required>
                    <option value="" disabled selected>Seleccione un mes</option>
                    <option value="01">Enero</option>
                    <option value="02">Febrero</option>
                    <option value="03">Marzo</option>
                    <option value="04">Abril</option>
                    <option value="05">Mayo</option>
                    <option value="06">Junio</option>
                    <option value="07">Julio</option>
                    <option value="08">Agosto</option>
                    <option value="09">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>
            </div>
            <div class="col-md-4">
                <h5 class="text-primary"><i class="fa-solid fa-calendar-days me-2"></i>Seleccione un Año</h5>
                <select class="form-select" id="selectAno" required>
                    <option value="" disabled selected>Seleccione un año</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                </select>
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <button type="button" id="btnGenerarInforme" class="btn btn-success w-100">
                    <i class="fa-solid fa-calculator me-2"></i>Generar Informe
                </button>
            </div>
        </div>
    
        <!-- Resultados -->
        <div id="resultadoInforme" class="mb-4">
            
            <div class="card shadow-sm">
                <!-- Añade esto dentro del div.card-header (junto al título) -->
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h4 class="mb-0"><i class="fas fa-calendar-alt me-2"></i><span id="tituloMesAno">Mes Año</span></h4>
                    <div>
                        <button id="btnImprimir" class="btn btn-light btn-sm me-2">
                            <i class="fas fa-print me-1"></i> Imprimir
                        </button>
                        <button id="btnExportarPDF" class="btn btn-light btn-sm">
                            <i class="fas fa-file-pdf me-1"></i> Exportar PDF
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th width="25%">Fecha de pago</th>
                                    <th width="25%">Cantidad</th>
                                    <th>Concepto</th>
                                </tr>
                            </thead>
                            <tbody id="tablaPagos">
                                <!-- Datos dinámicos se insertarán aquí -->
                            </tbody>
                            <tfoot class="table-primary">
                                <tr>
                                    <th colspan="2" class="text-end">Total del Mes:</th>
                                    <th id="totalMes">$0.00</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../javaScript/informe_mensual.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</body>

<!-- Contenedor para el footer -->
<div id="footer-container">

    <!-- Script para cargar el menú -->
    <script>
        // Carga el contenido de navbar.html en el contenedor
        fetch('../Auxiliares/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
    </script>

</div>
</html>
