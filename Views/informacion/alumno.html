<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumno</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Hoja de estilos personalizada -->
    <link rel="stylesheet" href="../../Css/index.css">
    <link rel="stylesheet" href="../../Css/perfilAl.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- ICONO DE LA PAGINA WEB-->
    <link rel="icon" href="../../Assets/img/logo2.png" type="image/x-icon">
    <link rel="shortcut icon" href="../../Assets/img/logo2.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- NO BORRAR PORQUE SE TUMBA EL NAVBAR -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <!-- Contenedor para el menú -->
    <div id="navbar-container">

        <!-- Script para cargar el menú -->
        <script>
            // Carga el contenido de navbar.html en el contenedor
            fetch('../Auxiliares/navbarFondo.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                });
        </script>

    </div>

    <!-- ----------------------------VENTANA ALUMNO-------------------------------->

    <div class="container-fluid mt-4 card shadow">

        <h1 class="text-center text-dark">
            Informacion del Alumno
        </h1>

        <br>

        <div class="row">
            <!-- Columna 1: Foto del alumno -->
            <div class="col-md-2">
                <div class="text-center mb-4">
                    <img src="../../Assets/img/usuario/alumno.png" alt="Foto del alumno" class="img-thumbnail rounded-circle" style="width: 200px; height: 200px; object-fit: cover;">
                    
                </div>
                
                
            </div>
    
            <!-- Columna 2: Datos del alumno (no editables) -->
            <div class="col-md-3" id="datos-alumno">
                <div class="bg-primary text-white p-3 rounded">
                    <h4><i class="fas fa-user-graduate me-2"></i>Datos del Estudiante</h4>
                </div>
                
                <div class="mt-3">
                    <!-- Datos en modo lectura -->
                    <div class="mb-3">
                        <label class="form-label">Apellido Paterno</label>
                        <div class="form-control bg-light">Null</div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Apellido Materno</label>
                        <div class="form-control bg-light">Null</div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Nombres</label>
                        <div class="form-control bg-light">Null</div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Fecha de Nacimiento</label>
                        <div class="form-control bg-light">00/00/00</div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">CURP</label>
                        <div class="form-control bg-light">Null</div>
                    </div>
                    
                    <!-- Campos editables -->
                    <div class="mb-3">
                        <label class="form-label">Año Escolar</label>
                        <div class="form-control bg-light" id="anioEscolar">No Asignado</div>
                        
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Grupo</label>
                        <div class="form-control bg-light" id="grupo">No Asignado</div>
                        
                    </div>
                </div>
            </div>

            <!-- Continuación del row anterior -->
            <!-- Columna 3: Información de Contacto -->
            <div class="col-md-3" id="contacto">
                <div class="bg-success text-white p-3 rounded">
                    <h4><i class="fas fa-address-book me-2"></i>Información de Contacto</h4>
                </div>
                <div class="mt-3">
                    <!-- Datos en modo lectura -->
                    <div class="mb-3">
                        <label class="form-label">Apellido Paterno</label>
                        <div class="form-control bg-light">Null</div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Apellido Materno</label>
                        <div class="form-control bg-light">Null</div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Nombres</label>
                        <div class="form-control bg-light">Null</div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Correo Electrónico</label>
                        <div class="form-control bg-light">Null</div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Teléfono</label>
                        <div class="form-control bg-light">Null</div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Parentesco</label>
                        <div class="form-control bg-light">Null</div>
                    </div>
                </div>
            </div>

            <!-- Columna 4: Datos de Facturación -->
            <div class="col-md-3" id="facturacion">
                <div class="bg-warning text-dark p-3 rounded">
                    <h4><i class="fas fa-file-invoice-dollar me-2"></i>Datos de Facturación</h4>
                </div>
                <div class="mt-3">
                    <div class="mb-3">
                        <label class="form-label">Inscripcion</label>
                        <div class="form-control bg-light">Null</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nombre ante el SAT</label>
                        <div class="form-control bg-light">Null</div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">RFC</label>
                        <div class="form-control bg-light">Null</div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Uso del CFDI</label>
                        <div class="form-control bg-light">Null</div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Correo Facturación</label>
                        <div class="form-control bg-light">Null</div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Constancia Fiscal</label>
                        <div class="form-control bg-light">Null</div>
                    </div>
                </div>
            </div>
        </div> <!-- Cierre del row -->

        <!--BOTON--> 
        <div class="row mt-4">
            <div class="col-12 text-center">
                <button id="btnBajaAlumno" class="btn btn-danger me-2">
                    <i class="fa-solid fa-user-minus me-2"></i>Baja de Alumno
                </button>
                <button class="btn btn-outline-secondary" onclick="window.location.href = '../informacion.html';">
                    <i class="fas fa-times me-2"></i>Regresar
                </button>
            </div>
        </div>

        <br>
    </div> <!-- Cierre del container-fluid -->
       
    <div id="contenedor-pagos" class="separacion text-center">

    </div>

    <script src="../../javaScript/perfil_alumno.js"></script>
</body>

<!-- Contenedor para el footer -->
<div id="footer-container">

    <!-- Script para cargar el menú -->
    <script>
        // Carga el contenido de navbar.html en el contenedor
        fetch('../Auxiliares/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
    </script>

</div>
</html>
